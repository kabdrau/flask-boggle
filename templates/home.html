<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/app.css">
  <title>Boggle</title>
</head>

<body>
    <nav class="navbar">
      <a href="/">New Game</a>
      <a href="/about">About</a>
    </nav>

    <section id="boggle">
        <form class="N" method="POST">
            <p>
                <label for="N">Change NxN board (default 5):</label>
                <input type="number" name="N" class="N" min="3" max="10" value="5">
                <button>Enter</button>
            </p>
        </form>

        <p>
            Record: <b>{{ highscore }}</b> points in <b>{{ nplays }}</b> games
        </p>
    
        <p>
            Current score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>
    
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>
                        {{ cell }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <form class="add-word" method="POST">
            <p>
                <input type="text" name="word" class="word" autofocus>
                <button>Enter</button>
            </p>
        </form>
    
        <p class="msg">
            <!-- our JS will put messages here dynamically -->
        </p>
    
        <ul class="words">
            <!-- our JS will add words here as they score -->   
        </ul>
    
    </section>
    
    {% include "state-debug.html" %}

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
